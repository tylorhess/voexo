	// ---------- Highchart Master/Detail ----------
	// create the master chart
	var masterChart;
	var detailChart;
	function createMaster() {
		masterChart = $('#master').highcharts({
			chart: {
				reflow: false,
				borderWidth: 0,
				backgroundColor: null,
				marginLeft: 50,
				marginRight: 20,
				zoomType: 'x',
				events: {
					
					load : chartLoadEvent,
					
					// listen to the selection event on the master chart to update the
					// extremes of the detail chart
					selection: function(event) {
						var extremesObject = event.xAxis[0],
							min = extremesObject.min,
							max = extremesObject.max,
							detailData = [],
							xAxis = this.xAxis[0];
						
						// reverse engineer the last part of the hcData
						jQuery.each(this.series[0].data, function(i, point) {
							if (point.x > min && point.x < max) {
								detailData.push({
									x: point.x,
									y: point.y
								});
							}
						});

						// move the plot bands to reflect the new detail span
						xAxis.removePlotBand('mask-before');
						xAxis.addPlotBand({
							id: 'mask-before',
							//from: Date.UTC(2006, 0, 1),
							from: this.series[0].data[0].x,
							to: min,
							color: 'rgba(0, 0, 0, 0.2)'
						});

						xAxis.removePlotBand('mask-after');
						xAxis.addPlotBand({
							id: 'mask-after',
							from: max,
							//to: Date.UTC(2008, 11, 31),
							to: this.series[0].data[this.series[0].data.length-1].x,
							color: 'rgba(0, 0, 0, 0.2)'
						});


						detailChart.series[0].setData(detailData);

						return false;
					}
				}
			},
			title: {
				text: null
			},
			xAxis: {
				type: 'datetime',
				showLastTickLabel: true,
				//maxZoom: 14 * 24 * 3600000, // fourteen days
				plotBands: [{
					id: 'mask-before',
					from: hcData[0].x,
					to: hcData[hcData.length-1].x,
					color: 'rgba(0, 0, 0, 0.2)'
				}],
				title: {
					text: null
				}
			},
			yAxis: {

				labels: {
					enabled: false
				},
				title: {

				},

				showFirstLabel: false
			},
			tooltip: {
				formatter: function() {
					return false;
				}
			},
			legend: {
				enabled: false
			},
			credits: {
				enabled: false
			},
			plotOptions: {
				series: {
					fillColor: {
						linearGradient: [0, 0, 0, 70],
						stops: [
							[0, '#4572A7'],
							[1, 'rgba(0,0,0,0)']
						]
					},
					lineWidth: 1,
					marker: {
						enabled: false
					},
					shadow: false,
					states: {
						hover: {
							lineWidth: 1
						}
					},
					enableMouseTracking: false
				}
			},

			series: [{
				type: 'area',
				name: 'USD to EUR',
				//pointInterval: 24 * 3600 * 1000,
				//pointStart: Date.UTC(2006, 0, 01),
				data: hcData
			}],

			exporting: {
				enabled: false
			}

		}, function(masterChart) {
			createDetail(masterChart)
		})
		.highcharts(); // return chart instance
	}

	// create the detail chart
	function createDetail(masterChart) {

		// prepare the detail chart
		var detailData = [],
			detailStart = Date.UTC(2008, 7, 1);

		jQuery.each(masterChart.series[0].data, function(i, point) {
			if (point.x >= detailStart) {
				detailData.push(point.y);
			}
		});

		// create a detail chart referenced by a global variable
		detailChart = $('#detail').highcharts({
			chart: {
				marginBottom: 120,
				reflow: false,
				marginLeft: 50,
				marginRight: 20,
				style: {
					position: 'absolute'
				}
			},
			credits: {
				enabled: false
			},
			title: {
				text: 'Highchart: Random Data + Live Mt. Gox Data'
			},
			subtitle: {
				text: 'Select an area by dragging across the lower chart'
			},
			xAxis: {

			},
			yAxis: {
				title: {

				},
			},
			tooltip: {
				formatter: function() {

						Highcharts.dateFormat('%A %B %e %Y', this.x) + ':<br/>'+

				shared: true
			},
			legend: {

			plotOptions: {

						states: {

			series: [{

				//pointStart: detailStart,
				//pointInterval: 24 * 3600 * 1000,
				data: detailData
			}],

			exporting: {

			}

		}).highcharts(); // return chart
	}

	// generate an array of random data
	var hsData = [];
	var hcData = [];
	var generateInitialData = function() {
		var time = (new Date()).getTime();
		var previousValue = 85;
		var newValue;
		for(var i = 1; i < 1000; i++) {
			newValue = previousValue - 0.05 + Math.round(Math.random() * 10)/100.0;
				hsData.push([time - i * 1000, newValue]);
				hcData.push({
					x : time - i * 1000,
					y : newValue
				});
			previousValue = newValue;
		}
		hsData.reverse();
		hcData.reverse();
	}
	generateInitialData();
	var calcMinY = function(array) {
		var min = array[0].y;
		for (var c=0; c < array.length; c++) {
			if (array[c].y < min) {
				min = array[c].y;
			}
		}
		return min;
	};
	var hcDataMin = calcMinY(hcData);
